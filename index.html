<!doctype html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class="heading">Generate a <span>random password</span></h1>
    <p class="sub-heading">Never use an insecure password again.</p>
    <button class="generatePassword-btn" onclick="generatePassword()">Generate passwords</button>
    <div id="border-div"></div>
    <div id="passwords-div">
        <button id="password1" class="passwords-btn" onclick="copyToClipboard(this.textContent)" style="display: none;"></button>
        <button id="password2" class="passwords-btn" onclick="copyToClipboard(this.textContent)" style="display: none;"></button>
    </div>
    <script src="index.js"></script>
</body>

</html>
